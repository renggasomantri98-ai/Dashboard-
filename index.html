<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard SKU Harian</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="header">
    <h1>Dashboard Penjualan</h1>
    <p>Monitoring PCS Harian per SKU</p>
  </header>

  <section class="kpi">
    <div class="card">
      <span>Total PCS</span>
      <h2 id="totalPcs">0</h2>
    </div>
    <div class="card">
      <span>SKU Terlaris</span>
      <h2 id="topSku">-</h2>
    </div>
  </section>

  <section class="chart-container">
    <h3>PCS Harian per SKU</h3>
    <canvas id="skuChart"></canvas>
  </section>

</body>
<script src="script.js"></script>
</html>
